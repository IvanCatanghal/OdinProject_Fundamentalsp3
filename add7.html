<body>
  <!--
    Write a function called 
    add7 that takes one number and returns that number + 7.
  -->
  <script>
    var number = prompt("pick a number")
    function add7(NewNumber)
    {
        NewNumber = 7 + parseInt(number);
        return (NewNumber);
    }
    console.log(add7(number))
    
  </script>
</body>
